<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* CSS styles for login form */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding-top: 50px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
    }

    .form-control {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #4CAF50;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #f2f2f2;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border-radius: 5px;
      border: 5px solid black;
      background-color: red;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover{
            background-color: blueviolet;
        }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login Form</h2>
    <form>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" placeholder="Enter your name">
            <div class="error-message" id="name-error"></div>
          </div>
        
          
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div class="error-message" id="password-error"></div>
      </div>
     
      <button type="button" onclick="validate()">Login</button>
    </form>
  </div>

  <script>
    function validate() {
      const emailInput = document.getElementById("email");
      const nameInput = document.getElementById("name");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const nameError = document.getElementById("name-error");
     

      if (emailInput.value.trim() === "") {
        emailError.innerText = "Email field cannot be empty!";
      } else {
        emailError.innerText = "";
      }

      if (passwordInput.value.trim() === "") {
        passwordError.innerText = "Password field cannot be empty!";
      } else {
        passwordError.innerText = "";
      }
      if (nameInput.value.trim() === "") {
        nameError.innerText = "name field cannot be empty!";
      } else {
        nameError.innerText = "";
      }
     
    }
  </script>
</body>

</html>
